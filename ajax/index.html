<!DOCTYPE html>
<html>
<head>
	<title>Learning Async JavaScript and XML</title>
	<meta charset="utf-8">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script>
	function funcBefore(){
	$("#info").text("Ожидание данных...");
}
function funcAfter(data){
	$("#info").text(data);
}
$(document).ready(function(){
	$("#load").bind("click", function (){
		let admin = "Admin";
		$.ajax ({
			url: "content.php",
			type: "POST",
			data: ({name: admin, number: 5}),
			dataType: "html",
			beforeSend: funcBefore,
			success: funcAfter
		});
	});
});
</script>
</head>
<body>
<p id="load" style="cursor: pointer;">Загрузить</p>
<div id="info"></div>
</body>
</html>
